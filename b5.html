<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Registration Form</title>
    <style>
        .bg-grey {
        background-color:rgb(221, 221, 221);
        }
        button{
            background-color: rgb(141, 115, 0);
        }
       
        
    </style>
</head>

<body class="bg-grey">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        
                        <form>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="firstName" >First Name </label>
                                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                                    
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                </div>
                                
                            </div>
                            <div class="col">
                                <label for="lastName" >Last Name</label>
                                <span class="icon"><ion-icon name="person"></ion-icon></span>
                                
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                            <div class="mb-3">
                                <label for="email">E-Mail</label>
                                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                                
                                <input type="email" class="form-control" id="email" placeholder="Email Address">
                            </div>
                            <div class="mb-3">
                                <label for="phone">Phone#</label>
                                <span class="icon"><ion-icon name="call"></ion-icon></span>
                                
                                <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212">
                            </div>
                            <div class="mb-3">
                                <label for="address">Address</label>
                                <span class="icon"><ion-icon name="home"></ion-icon></span>
                                
                                <input type="text" class="form-control" id="address" placeholder="Address">
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="city">City</label>
                                    <span class="icon"><ion-icon name="home"></ion-icon></span>
                                    
                                    <input type="text" class="form-control" id="city" placeholder="City">
                                </div>
                                
                            </div>
                            <div class="col">
                                <label for="state">State</label>
                                <span class="icon"><ion-icon name="home"></ion-icon></span>
                                <select class="form-select" id="state">
                                    <option selected disabled>Select State</option>
                                    
                                </select>
                            </div>
                            <div class="mb-3">
                                <label>Do you have hosting?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="hostingOption" id="yesHosting" value="yes">
                                    <label class="form-check-label" for="yesHosting">
                                        Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="hostingOption" id="noHosting" value="no">
                                    <label class="form-check-label" for="noHosting">
                                        No
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="projectDescription">Project Description</label>
                                <span class="icon"><ion-icon name="pencil"></ion-icon></span>
                                
                                <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
